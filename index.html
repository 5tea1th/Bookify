<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookify - Online Bookstore</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">ðŸ“š BOOKIFY</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="account.html"
                >Account <i class="fas fa-user"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cart-section"
                >Cart <i class="fas fa-shopping-cart"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="input-group search-bar">
        <input
          id="search-box"
          class="form-control"
          type="text"
          placeholder="Search books..."
          aria-label="Search"
        />
        <button class="btn btn-dark" type="button" onclick="searchBooks()">
          Search
        </button>
      </div>
    </div>

    <div class="container">
      <h2 class="text-center">Available Books</h2>
      <div class="row book-list justify-content-center"></div>
    </div>

    <div id="cart-section" class="container my-5">
      <div class="cart-header text-center">
        <h2 class="fw-bold"><i class="fas fa-shopping-cart"></i> My Cart</h2>
        <hr class="cart-divider" />
      </div>
      <div class="row cart-list justify-content-center"></div>
      <div class="text-center mt-3">
        <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
